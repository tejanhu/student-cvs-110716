				<!DOCTYPE html>
				<html>
				<head>
				<title>Contact Hussein</title>
				<body>
				<!--
				form doing it's ting
				-->


				<form action="http://lacedeamon.spartaglobal.com/contactform" method="post">
				<p>
				<label for="name">Text:</label><br>
				<input type="text" name="name" id="name" value=" "/>
				</p>

				<p>
				<label for="email">Email:</label><br>
				<input type="email" name="email" id="email" />
				</p>

				<p>
				<label for="message">Message:</label><br>
				<input cols="40" rows="8" name="message" id="message" tabindex="6"/>
				</p>


				<p>
				<label for="addressee">Addressee:</label><br>
				<textarea cols="40" rows="8" name="addressee" id="addressee" tabindex="6"></textarea> 
				</p>

				

				<p>
				      <input type="submit" value="Submit" tabindex="9"/>
				    </p>

				</form>

				</body>
				</html>
